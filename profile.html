    <style>

lign-items:center; gap:8px; padding:8px 12px; border:1px dashed #2a3141; background:#161b26; color:#cdd3e6;}.post{padding:16px; display:flex; flex-direction:column; gap:12px}.post + .post{border-top:1px solid var(--border)}.post-head{display:flex; align-items:center; gap:12px}.post-head .who{display:flex; flex-direction:column}.post-head .name{font-weight:800}.post-head .meta{font-size:12px; color:var(--muted)}.post-audio{background: linear-gradient(180deg, #141824, #121522);border:1px solid var(--border); border-radius:14px; padding:12px;}.post-audio .title{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:8px;}.wave{height:44px; border-radius:10px; overflow:hidden; border:1px solid #263046;background:repeating-linear-gradient(90deg, rgba(95,225,214,.15) 0 2px, transparent 2px 6px),linear-gradient(135deg, rgba(123,92,255,.25), rgba(95,225,214,.18));}audio{width:100%; margin-top:10px; filter: saturate(1.1) hue-rotate(-5deg)}.actions{display:flex; align-items:center; gap:10px; flex-wrap:wrap}.btn{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:10px;border:1px solid var(--border); background:#141823; color:#dbe0f3; cursor:pointer;}.btn:hover{border-color:#2f3a54}.btn.ghost{background:transparent}.stat{font-size:12px; color:var(--muted)}.list{display:flex; flex-direction:column; gap:10px}.creator{display:flex; align-items:center; justify-content:space-between; gap:10px;padding:10px; border:1px solid var(--border); border-radius:12px; background:#151a25;}.creator .left{display:flex; align-items:center; gap:10px}.mini{width:28px; height:28px; border-radius:50%; background:linear-gradient(135deg,#2b2f3b,#232735); border:1px solid var(--border); display:grid; place-items:center; font-size:11px; color:#c9cee1; font-weight:700}.status{ text-align:center; color:var(--muted); margin:10px 0 16px; }.error{ color: var(--danger); }.audio-post{background: linear-gradient(180deg, #141824, #121522);border:1px solid var(--border);border-radius:14px;padding:14px;margin:14px 0;box-shadow: var(--shadow);}.audio-post .meta{ font-size:12px; color:var(--muted); margin-bottom:8px; }footer{max-width:1200px; margin:30px auto; padding:0 18px 40px; color:var(--muted); font-size:13px}.auth-links{display:flex; gap:10px;}.comments-section{ margin-top:16px; padding-top:16px; border-top:1px solid var(--border); }.comment-list{ display:flex; flex-direction:column; gap:10px; margin-top:12px; }.comment-item{ display:flex; align-items:flex-start; gap:10px; }.comment-item .comment-avatar{ width:28px; height:28px; border-radius:50%; background:linear-gradient(135deg, #2b2f3b, #232735); border:1px solid var(--border); display:grid; place-items:center; font-size:11px; color:#c9cee1; font-weight:700; }.comment-item .comment-body{ flex:1; }.comment-item .comment-author{ font-weight:700; font-size:13px; }.comment-item .comment-text{ font-size:14px; }.comment-form{ display:flex; gap:10px; margin-top:12px; }.comment-form textarea{ flex:1; background:#141823; color:var(--text); border:1px solid var(--border); border-radius:12px; padding:8px 12px; resize:vertical; min-height:40px; }.comment-form button{ padding:8px 14px; border:none; background:var(--brand); color:white; font-weight:bold; border-radius:12px; cursor:pointer; }.avatar{width:34px; height:34px; border-radius:50%;background: linear-gradient(135deg, #2b2f3b, #232735);border:1px solid var(--border);display:grid; place-items:center; font-weight:700; color:#c9cee1; font-size:12px;}@media (max-width: 1100px){.container{grid-template-columns:240px minmax(0,1fr)}.right{display:none}}@media (max-width: 780px){.container{grid-template-columns:1fr}.left{display:none}.topbar-inner{gap:10px}.search{display:none}}

<body>
    <header class="topbar" role="banner">
        <div class="topbar-inner">
            <div class="brand" aria-label="L√ªddiel home">
                <span class="brand-badge">‚ô™</span> L√ªddiel
            </div>
            <form class="search" role="search" aria-label="Search sounds">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-4.2-4.2M10.8 18a7.2 7.2 0 1 1 0-14.4 7.2 7.2 0 0 1 0 14.4Z" stroke="#aab1c3" stroke-width="1.6" stroke-linecap="round"/></svg>
                <input type="search" placeholder="Search audio, creators, tags‚Ä¶" aria-label="Search input" />
            </form>
            <div id="auth-controls" class="auth-links">
                </div>
        </div>
    </header>

    <main class="container" role="main">
        <aside class="left sidebar">
            <div class="card section">
                <h3>Menu</h3>
                <a class="item" href="index.html"><span>üè†</span> <span>Home</span></a>
                <a class="item" href="#"><span>üîé</span> <span>Discover</span></a>
                <a class="item" href="following.html"><span>üéß</span> <span>Following</span></a>
                <a class="item" href="playlists.html"><span>üìª</span> <span>Playlists</span></a>
                <a class="item" href="upload.html"><span>‚¨ÜÔ∏è</span> <span>Upload</span></a>
            </div>
        </aside>

        <section aria-label="Profile" class="feed">
            <div id="profile-header">
                </div>
            <div id="profile-posts">
                <h2>Posts</h2>
                <div id="post-list">
                    </div>
            </div>
        </section>

        <aside class="right sidebar">
            <div class="card section">
                <h3>Recommended for you</h3>
                <div id="recommended-list" class="list">
                    <p class="muted">No recommendations yet.</p>
                </div>
            </div>
            <div class="card section" style="margin-top:var(--gap)">
                <h3>Top creators</h3>
                <div class="list">
                    <p class="muted">No creators yet. Be the first to share!</p>
                </div>
            </div>
        </aside>
    </main>

    <footer>
        <div>L√ªddiel ‚Äî share what you hear.</div>
        <div class="muted" style="margin-top:6px">Waiting for your first post‚Ä¶</div>
    </footer>


<script>
    const API_BASE = 'https://studious-space-engine-694w59x5p7r9354xv-3000.app.github.dev';
    const profileHeader = document.getElementById('profile-header');
    const postList = document.getElementById('post-list');
    const authControls = document.getElementById('auth-controls');
    const authToken = localStorage.getItem('authToken');
    const userEmail = localStorage.getItem('userEmail');
    const userName = localStorage.getItem('userName');
    const urlParams = new URLSearchParams(window.location.search);
    const profileEmail = urlParams.get('email');

    function createAudioPost(post) {
        const container = document.createElement('div');
        container.className = 'audio-post';
        
        container.innerHTML = `
            <div class="meta">
                <a href="profile.html?email=${post.userEmail}" style="font-weight: bold;">${post.sender}</a>
                ‚Äî ${new Date(post.timestamp).toLocaleString()}
            </div>
            <h3 style="margin:0; font-size:1.1em;">${post.title}</h3>
            <audio controls src="${API_BASE}${post.file}"></audio>
            <div class="actions">
                <button class="btn like-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12.016 2.378l.492.748c1.688 2.585 3.12 4.793 4.298 6.551 2.215 3.32 3.197 4.818 3.197 6.136 0 3.238-2.607 5.867-5.827 5.867-1.895 0-3.666-.884-4.88-2.316a.48.48 0 0 0-.742 0c-1.214 1.432-2.985 2.316-4.88 2.316-3.22 0-5.827-2.629-5.827-5.867 0-1.318.982-2.816 3.197-6.136 1.178-1.758 2.61-3.966 4.298-6.551l.492-.748c.55-.838.825-1.258 1.13-1.428.307-.17.653-.17.96 0 .307.17.582.59.13 1.428z" stroke="#e6e8ee" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span>Like (${post.likeCount})</span>
                </button>
            </div>
            <div class="stat">Played ${post.playCount} times</div>
            
            <div class="comments-section">
                <h4>Comments</h4>
                <div class="comment-list"></div>
            </div>
        `;
        
        const commentList = container.querySelector('.comment-list');
        if (post.comments && post.comments.length > 0) {
            post.comments.forEach(comment => {
                const commentItem = document.createElement('div');
                commentItem.className = 'comment-item';
                commentItem.innerHTML = `
                    <div class="comment-avatar">${comment.userName.charAt(0).toUpperCase()}</div>
                    <div class="comment-body">
                        <div class="comment-author">${comment.userName}</div>
                        <div class="comment-text">${comment.commentText}</div>
                    </div>
                `;
                commentList.appendChild(commentItem);
            });
        } else {
            commentList.innerHTML = '<p class="muted">No comments yet.</p>';
        }

        const audioEl = container.querySelector('audio');
        audioEl.addEventListener('play', () => {
            fetch(`${API_BASE}/api/audio/${post.id}/play`, { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userEmail })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    container.querySelector('.stat').textContent = `Played ${data.newPlayCount} times`;
                }
            })
            .catch(err => console.error("Failed to update play count", err));
        });

        const likeBtn = container.querySelector('.like-btn');
        if (!authToken) {
            likeBtn.style.display = 'none';
        } else {
            likeBtn.addEventListener('click', () => {
                fetch(`${API_BASE}/api/audio/${post.id}/like`, { 
                    method: 'POST',
                    headers: { 'Authorization': authToken }
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        likeBtn.querySelector('span').textContent = `Like (${data.newLikeCount})`;
                    } else {
                        console.error("Failed to like post", data.message);
                    }
                })
                .catch(err => console.error("Failed to update like count", err));
            });
        }

        if (authToken) {
            const commentForm = document.createElement('form');
            commentForm.className = 'comment-form';
            commentForm.innerHTML = `
                <textarea placeholder="Write a comment..." required></textarea>
                <button type="submit">Post</button>
            `;
            container.querySelector('.comments-section').appendChild(commentForm);

            commentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const commentText = commentForm.querySelector('textarea').value;
                if (!commentText.trim()) return;
                
                try {
                    const res = await fetch(`${API_BASE}/api/audio/${post.id}/comment`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': authToken
                        },
                        body: JSON.stringify({ commentText })
                    });
                    const data = await res.json();
                    if (data.success) {
                        commentForm.querySelector('textarea').value = '';
                        const newCommentItem = document.createElement('div');
                        newCommentItem.className = 'comment-item';
                        newCommentItem.innerHTML = `
                            <div class="comment-avatar">${userName.charAt(0).toUpperCase()}</div>
                            <div class="comment-body">
                                <div class="comment-author">${userName}</div>
                                <div class="comment-text">${commentText}</div>
                            </div>
                        `;
                        const noCommentsParagraph = commentList.querySelector('p.muted');
                        if (noCommentsParagraph) noCommentsParagraph.remove();
                        commentList.appendChild(newCommentItem);
                    }
                } catch (err) {
                    console.error('Failed to post comment', err);
                }
            });
        }

        return container;
    }

    async function loadProfile() {
        if (!profileEmail) {
            postList.innerHTML = '<p class="muted" style="text-align:center;">User not found.</p>';
            return;
        }

        const headers = authToken ? { 'Authorization': authToken } : {};
        
        try {
            const response = await fetch(`${API_BASE}/api/user/${profileEmail}`, { headers });
            const data = await response.json();

            if (!data.success) {
                throw new Error(data.message);
            }

            const profile = data.profile;
            const posts = data.posts;
            const isMyProfile = profileEmail === userEmail;

            const subscribeButtonHtml = !isMyProfile && authToken && !profile.isSubscribed
                ? `<button class="pill primary subscribe-btn" data-email="${profile.email}">+ Subscribe</button>`
                : isMyProfile
                    ? ''
                    : profile.isSubscribed
                        ? `<span class="pill">Subscribed</span>`
                        : '';
                        
            profileHeader.innerHTML = `
                <div style="display:flex;align-items:center;gap:16px;margin-bottom:20px;">
                    <div class="avatar" style="width:60px;height:60px;font-size:24px;">${profile.name.charAt(0).toUpperCase()}</div>
                    <div>
                        <h1 style="margin:0;">${profile.name}'s Station</h1>
                        <p style="margin:0;color:var(--muted);">${posts.length} posts</p>
                    </div>
                    ${subscribeButtonHtml}
                </div>
            `;
            
            const subscribeBtn = profileHeader.querySelector('.subscribe-btn');
            if(subscribeBtn) {
                subscribeBtn.addEventListener('click', async () => {
                    subscribeBtn.textContent = 'Subscribing...';
                    try {
                        const res = await fetch(`${API_BASE}/api/subscribe/${profile.email}`, {
                            method: 'POST',
                            headers: { 'Authorization': authToken }
                        });
                        const data = await res.json();
                        if (data.success) {
                            subscribeBtn.textContent = 'Subscribed';
                            subscribeBtn.disabled = true;
                            subscribeBtn.classList.remove('primary');
                        } else {
                            subscribeBtn.textContent = data.message;
                            console.error(data.message);
                        }
                    } catch (err) {
                        console.error('Failed to subscribe', err);
                        subscribeBtn.textContent = 'Error';
                    }
                });
            }

            if (posts.length > 0) {
                postList.innerHTML = '';
                posts.forEach(post => {
                    postList.appendChild(createAudioPost(post));
                });
            } else {
                postList.innerHTML = '<p class="muted" style="text-align:center;">This user has not posted any audio yet.</p>';
            }
        } catch (error) {
            console.error('Failed to load profile:', error);
            profileHeader.innerHTML = `<h1 style="color:var(--danger);">Error loading profile</h1><p class="muted">${error.message}</p>`;
        }
    }

    function setupAuthControls() {
        if (authToken) {
            authControls.innerHTML = `
                <a href="profile.html?email=${userEmail}" class="avatar" title="${userEmail}">${userName.charAt(0).toUpperCase()}</a>
                <button class="pill" id="logout-btn">Log Out</button>
            `;
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('authToken');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userName');
                window.location.href = 'index.html';
            });
        } else {
            authControls.innerHTML = `
                <a href="login.html" class="pill">Login</a>
                <a href="register.html" class="pill primary">Sign Up</a>
            `;
        }
    }

    window.addEventListener('DOMContentLoaded', () => {
        setupAuthControls();
        loadProfile();
    });
</script>
