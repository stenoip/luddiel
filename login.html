<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lûddiel - Login</title>
    <style>
        :root{--bg:#0e0f12;--elev-1:#14161b;--elev-2:#1a1d23;--card:#161921;--border:#232733;--text:#e6e8ee;--muted:#aab1c3;--brand:#7b5cff;--brand-2:#5fe1d6;--accent:#ff7ab6;--success:#52d67a;--warning:#ffc857;--danger:#ff6b6b;--shadow:0 8px 24px rgba(0,0,0,.25), 0 2px 6px rgba(0,0,0,.2);--radius:16px;--radius-sm:12px;--radius-xs:10px;--gap:18px;--gap-sm:12px;--gap-lg:24px;}*{box-sizing:border-box}html,body{height:100%}body{margin:0;background:radial-gradient(1200px 800px at -10% -10%,rgba(123,92,255,.18),transparent 40%),radial-gradient(1000px 700px at 110% -20%,rgba(95,225,214,.15),transparent 40%),var(--bg);color:var(--text);font: 15px/1.5 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";letter-spacing:.2px;}a{color:inherit;text-decoration:none}button{font:inherit}.topbar{position:sticky; top:0; z-index:50;backdrop-filter: blur(10px);background: linear-gradient(to bottom, rgba(14,15,18,.85), rgba(14,15,18,.6));border-bottom:1px solid var(--border);}.topbar-inner{display:flex; align-items:center; gap:12px;max-width:1200px; margin:0 auto; padding:14px 18px;}.brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.5px;background: linear-gradient(135deg, var(--brand), var(--brand-2));-webkit-background-clip:text; background-clip:text; color:transparent;font-size:22px;}.brand-badge{width:30px; height:30px; border-radius:10px;background: conic-gradient(from 200deg, var(--brand), var(--brand-2), var(--accent));box-shadow:0 0 0 2px rgba(255,255,255,.06), 0 8px 18px rgba(0,0,0,.35) inset;display:grid; place-items:center; color:white; font-size:14px; font-weight:900;}.container{max-width:400px; margin:50px auto; padding:20px; text-align:center;}.card{background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.0));border:1px solid var(--border); border-radius:var(--radius);box-shadow: var(--shadow);padding:30px;}.card input{width:100%; padding:12px; margin-bottom:15px; border:1px solid var(--border); background:var(--elev-2); color:var(--text); border-radius:var(--radius-sm);}.card button{width:100%; padding:12px; border:none; background:var(--brand); color:white; font-weight:bold; border-radius:var(--radius-sm); cursor:pointer;}.status{margin-top:15px; color:var(--muted);}.error{color:var(--danger);}.success{color:var(--success);}.link{margin-top:15px; display:block; color:var(--brand);}.auth-links{display:flex; gap:10px;}.pill{display:inline-flex; align-items:center; gap:8px;padding:9px 14px; border-radius:999px; border:1px solid var(--border);background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.0));color:var(--text); cursor:pointer;transition: transform .05s ease, background .2s ease, border-color .2s ease;}.pill.primary{background: linear-gradient(135deg, rgba(123,92,255,.25), rgba(95,225,214,.22));border-color: transparent;}
    </style>
</head>
<body>
    <header class="topbar" role="banner">
        <div class="topbar-inner">
            <div class="brand" aria-label="Lûddiel home">
                <span class="brand-badge">♪</span> Lûddiel
            </div>
            <div style="flex:1;"></div>
            <div class="auth-links">
                <a href="login.html" class="pill primary">Login</a>
                <a href="register.html" class="pill">Sign Up</a>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="card">
            <h2>Log In</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Log In</button>
            </form>
            <div id="status" class="status"></div>
            <a href="register.html" class="link">Don't have an account? Register here.</a>
        </div>
    </main>
    <script>
        const API_BASE = 'https://studious-space-engine-694w59x5p7r9354xv-3000.app.github.dev';
        const form = document.getElementById('login-form');
        const statusEl = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            statusEl.textContent = 'Logging in...';
            statusEl.className = 'status';

            try {
                const res = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('userEmail', data.userEmail);
                    localStorage.setItem('authToken', data.token);
                    window.location.href = 'index.html';
                } else {
                    statusEl.textContent = data.message;
                    statusEl.className = 'status error';
                }
            } catch (err) {
                statusEl.textContent = 'An error occurred. Please try again.';
                statusEl.className = 'status error';
                console.error(err);
            }
        });
    </script>
</body>
</html>
