lign-items:center; gap:8px; padding:8px 12px; border-radius:10px;border:1px dashed #2a3141; background:#161b26; color:#cdd3e6;}.post{padding:16px; display:flex; flex-direction:column; gap:12px}.post + .post{border-top:1px solid var(--border)}.post-head{display:flex; align-items:center; gap:12px}.post-head .who{display:flex; flex-direction:column}.post-head .name{font-weight:800}.post-head .meta{font-size:12px; color:var(--muted)}.post-audio{background: linear-gradient(180deg, #141824, #121522);border:1px solid var(--border); border-radius:14px; padding:12px;}.post-audio .title{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:8px;}.wave{height:44px; border-radius:10px; overflow:hidden; border:1px solid #263046;background:repeating-linear-gradient(90deg, rgba(95,225,214,.15) 0 2px, transparent 2px 6px),linear-gradient(135deg, rgba(123,92,255,.25), rgba(95,225,214,.18));}audio{width:100%; margin-top:10px; filter: saturate(1.1) hue-rotate(-5deg)}.actions{display:flex; align-items:center; gap:10px; flex-wrap:wrap}.btn{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:10px;border:1px solid var(--border); background:#141823; color:#dbe0f3; cursor:pointer;}.btn:hover{border-color:#2f3a54}.btn.ghost{background:transparent}.stat{font-size:12px; color:var(--muted)}.list{display:flex; flex-direction:column; gap:10px}.creator{display:flex; align-items:center; justify-content:space-between; gap:10px;padding:10px; border:1px solid var(--border); border-radius:12px; background:#151a25;}.creator .left{display:flex; align-items:center; gap:10px}.mini{width:28px; height:28px; border-radius:50%; background:linear-gradient(135deg,#2b2f3b,#232735); border:1px solid var(--border); display:grid; place-items:center; font-size:11px; color:#c9cee1; font-weight:700}.status{ text-align:center; color:var(--muted); margin:10px 0 16px; }.error{ color: var(--danger); }.audio-post{background: linear-gradient(180deg, #141824, #12 <body>
    <header class="topbar" role="banner">
        <div class="topbar-inner">
            <div class="brand" aria-label="L√ªddiel home">
                <span class="brand-badge">‚ô™</span> L√ªddiel
            </div>
            <form class="search" role="search" aria-label="Search sounds">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-4.2-4.2M10.8 18a7.2 7.2 0 1 1 0-14.4 7.2 7.2 0 0 1 0 14.4Z" stroke="#aab1c3" stroke-width="1.6" stroke-linecap="round"/></svg>
                <input type="search" placeholder="Search audio, creators, tags‚Ä¶" aria-label="Search input" />
            </form>
            <a href="upload.html" class="pill primary" title="Upload audio">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 16V4m0 0l4 4m-4-4L8 8M4 16v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2" stroke="#e6e8ee" stroke-width="1.6" stroke-linecap="round"/></svg>
                Upload
            </a>
            <div class="avatar" title="You">YO</div>
        </div>
    </header>

    <main class="container" role="main">
        <aside class="left sidebar">
            <div class="card section">
                <h3>Menu</h3>
                <a class="item" href="index.html"><span>üè†</span> <span>Home</span></a>
                <a class="item" href="#"><span>üîé</span> <span>Discover</span></a>
                <a class="item" href="following.html"><span>üéß</span> <span>Following</span></a>
                <a class="item" href="playlists.html"><span>üìª</span> <span>Playlists</span></a>
                <a class="item" href="upload.html"><span>‚¨ÜÔ∏è</span> <span>Upload</span></a>
            </div>
        </aside>

        <section aria-label="Feed" class="feed">
            <div id="status" class="status">Loading posts...</div>

            <h2>Latest Audio</h2>
            <div id="latest-feed"></div>

        </section>

        <aside class="right sidebar">
            <div class="card section">
                <h3>Recommended for you</h3>
                <div id="recommended-list" class="list">
                    <p class="muted">No recommendations yet.</p>
                </div>
            </div>
            <div class="card section" style="margin-top:var(--gap)">
                <h3>Top creators</h3>
                <div class="list">
                    <p class="muted">No creators yet. Be the first to share!</p>
                </div>
            </div>
        </aside>
    </main>

    <footer>
        <div>L√ªddiel ‚Äî share what you hear.</div>
        <div class="muted" style="margin-top:6px">Waiting for your first post‚Ä¶</div>
    </footer>

    <script>
        // Update with your Codespaces public URL
        const API_BASE = 'https://studious-space-engine-694w59x5p7r9354xv-3000.app.github.dev';

        const latestFeed = document.getElementById('latest-feed');
        const recommendedList = document.getElementById('recommended-list');
        const statusEl = document.getElementById('status');

        function createAudioPost(post) {
            const container = document.createElement('div');
            container.className = 'audio-post';
            container.innerHTML = `
                <div class="meta">${post.sender} ‚Äî ${new Date(post.timestamp).toLocaleString()}</div>
                <audio controls src="${API_BASE}${post.file}"></audio>
                <div class="stat">Played ${post.playCount} times</div>
            `;
            // Add a play event listener to increment the play count
            const audioEl = container.querySelector('audio');
            audioEl.addEventListener('play', () => {
                fetch(`${API_BASE}/api/audio/${post.id}/play`, { method: 'POST' })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            container.querySelector('.stat').textContent = `Played ${data.newPlayCount} times`;
                        }
                    })
                    .catch(err => console.error("Failed to update play count", err));
            });
            return container;
        }

        async function loadFeeds() {
            setStatus('Loading posts...');
            try {
                // Fetch latest posts
                const latestRes = await fetch(`${API_BASE}/api/latest`);
                if (!latestRes.ok) throw new Error(`Latest fetch failed: ${latestRes.status}`);
                const latestPosts = await latestRes.json();
                latestFeed.innerHTML = '';
                if (latestPosts.length === 0) {
                    latestFeed.innerHTML = '<p class="muted" style="text-align:center;">No posts yet. Be the first to share!</p>';
                } else {
                    latestPosts.forEach(post => latestFeed.appendChild(createAudioPost(post)));
                }

                // Fetch recommended posts
                const recommendedRes = await fetch(`${API_BASE}/api/recommended`);
                if (!recommendedRes.ok) throw new Error(`Recommended fetch failed: ${recommendedRes.status}`);
                const recommendedPosts = await recommendedRes.json();
                recommendedList.innerHTML = '';
                if (recommendedPosts.length === 0) {
                    recommendedList.innerHTML = '<p class="muted">No recommendations yet.</p>';
                } else {
                    recommendedPosts.forEach(post => {
                        const creatorEl = document.createElement('div');
                        creatorEl.className = 'creator';
                        creatorEl.innerHTML = `
                            <div class="left">
                                <div class="mini">üéß</div>
                                <div>
                                    <div class="name">${post.sender}</div>
                                    <div class="muted" style="font-size:12px;">Played ${post.playCount} times</div>
                                </div>
                            </div>
                            <a href="${API_BASE}${post.file}" download class="btn ghost">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 16v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2m-8-9v9m-4-4l4 4 4-4" stroke="#e6e8ee" stroke-width="1.6" stroke-linecap="round"/></svg>
                            </a>
                        `;
                        recommendedList.appendChild(creatorEl);
                    });
                }

                setStatus('');
            } catch (err) {
                console.error(err);
                setStatus('Error: ' + err.message, true);
            }
        }

        function setStatus(msg, isError = false) {
            statusEl.textContent = msg || '';
            statusEl.className = 'status' + (isError ? ' error' : '');
        }

        window.addEventListener('DOMContentLoaded', loadFeeds);
    </script>
</body>
