<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up</title>
    <style>
        :root{--bg:#0e0f12;--elev-1:#14161b;--elev-2:#1a1d23;--card:#161921;--border:#232733;--text:#e6e8ee;--muted:#aab1c3;--brand:#7b5cff;--brand-2:#5fe1d6;--accent:#ff7ab6;--success:#52d67a;--warning:#ffc857;--danger:#ff6b6b;--shadow:0 8px 24px rgba(0,0,0,.25), 0 2px 6px rgba(0,0,0,.2);--radius:16px;--radius-sm:12px;--radius-xs:10px;--gap:18px;--gap-sm:12px;--gap-lg:24px;}*{box-sizing:border-box}html,body{height:100%}body{margin:0;background:radial-gradient(1200px 800px at -10% -10%,rgba(123,92,255,.18),transparent 40%),radial-gradient(1000px 700px at 110% -20%,rgba(95,225,214,.15),transparent 40%),var(--bg);color:var(--text);font: 15px/1.5 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";letter-spacing:.2px;}a{color:inherit;text-decoration:none}button{font:inherit}.topbar{position:sticky; top:0; z-index:50;backdrop-filter: blur(10px);background: linear-gradient(to bottom, rgba(14,15,18,.85), rgba(14,15,18,.6));border-bottom:1px solid var(--border);}.topbar-inner{display:flex; align-items:center; gap:12px;max-width:1200px; margin:0 auto; padding:14px 18px;}.brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.5px;background: linear-gradient(135deg, var(--brand), var(--brand-2));-webkit-background-clip:text; background-clip:text; color:transparent;font-size:22px;}.brand-badge{width:30px; height:30px; border-radius:10px;background: conic-gradient(from 200deg, var(--brand), var(--brand-2), var(--accent));box-shadow:0 0 0 2px rgba(255,255,255,.06), 0 8px 18px rgba(0,0,0,.35) inset;display:grid; place-items:center; color:white; font-size:14px; font-weight:900;}.form-container{max-width:400px;margin:80px auto;padding:20px;background:var(--elev-1);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);display:flex;flex-direction:column;gap:var(--gap)}.form-container h2{margin:0;font-size:24px}.form-container p{margin:0;color:var(--muted)}.form-container .input-group{width:100%;text-align:left}.form-container .input-group label{display:block;margin-bottom:8px;font-size:14px;color:var(--text)}.form-container .input-group input{width:100%;padding:10px;border-radius:var(--radius-sm);border:1px solid var(--border);background:var(--elev-2);color:var(--text)}.form-container button{width:100%;padding:12px;border-radius:var(--radius-sm);border:none;background:var(--brand);color:white;font-weight:700;cursor:pointer}.status{text-align:center;margin-top:10px;color:var(--muted)}.error{color:var(--danger)}.success{color:var(--success)}.auth-links{display:flex; gap:10px;}
    </style>
</head>
<body>
    <header class="topbar">
        <div class="topbar-inner">
            <div class="brand">
                <span class="brand-badge">♪</span> Lûddiel
            </div>
            <div id="auth-controls" class="auth-links">
                <a href="login.html" class="pill">Login</a>
            </div>
        </div>
    </header>

    <main class="form-container">
        <h2>Sign Up</h2>
        <p>Create an account to start sharing your audio.</p>
        <form id="register-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="status" class="status"></div>
    </main>

    <script>
        const API_BASE = 'https://studious-space-engine-694w59x5p7r9354xv-3000.app.github.dev';
        const registerForm = document.getElementById('register-form');
        const statusEl = document.getElementById('status');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            statusEl.textContent = 'Registering...';
            statusEl.className = 'status';

            try {
                const response = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (data.success) {
                    // Redirect to the verification pending page
                    window.location.href = `verify_pending.html?email=${encodeURIComponent(email)}`;
                } else {
                    statusEl.textContent = data.message;
                    statusEl.className = 'status error';
                }
            } catch (error) {
                console.error('Error:', error);
                statusEl.textContent = 'An error occurred. Please try again.';
                statusEl.className = 'status error';
            }
        });
    </script>
</body>
</html>
